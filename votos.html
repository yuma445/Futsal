<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votación de Jugadores</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .votacion-container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    .votacion-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    select, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 1rem;
      background: #121212;
      color: #00ffff;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      transition: all 0.3s ease;
    }

    select:focus, textarea:focus {
      border-color: #00ffff;
      outline: none;
      box-shadow: 0 0 12px #00ffff;
    }

    button {
      background: #00ffff;
      border: none;
      color: #0d0d0d;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 15px #00ffff;
    }

    button:hover {
      background: #00cccc;
      transform: scale(1.05);
    }

    .floating-home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #0d0d0d;
      border-radius: 50%;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .floating-home-button:hover {
      transform: scale(1.1);
    }

    .floating-home-button::after {
      content: "";
      position: absolute;
      width: 70px;
      height: 70px;
      border: 2px dashed #00ffff;
      border-radius: 50%;
      animation: orbit 4s linear infinite;
    }

    .floating-home-button svg {
      fill: #00ffff;
      width: 24px;
      height: 24px;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <a href="/otra-pagina.html" class="floating-home-button" title="Inicio">
    <svg viewBox="0 0 24 24">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </a>

  <div class="votacion-container">
    <h2>Vota por tus Jugadores Favoritos</h2>
    <form onsubmit="enviarVotacion(event)">
      <div class="form-group">
        <label for="popular">Jugador Más Popular</label>
        <select id="popular" required>
          <option value="">-- Selecciona uno --</option>
          <option>Marcos</option>
          <option>Andrés</option>
          <option>Lucas</option>
          <option>Felipe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mejor">Mejor Jugador</label>
        <select id="mejor" required>
          <option value="">-- Selecciona uno --</option>
          <option>Marcos</option>
          <option>Andrés</option>
          <option>Lucas</option>
          <option>Felipe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="importante">Jugador Más Importante para el Equipo</label>
        <select id="importante" required>
          <option value="">-- Selecciona uno --</option>
          <option>Marcos</option>
          <option>Andrés</option>
          <option>Lucas</option>
          <option>Felipe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje (opcional)</label>
        <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>

      <button type="submit">Enviar Votación</button>
    </form>
  </div>

  <script>
    function enviarVotacion(event) {
      event.preventDefault();
      const popular = document.getElementById('popular').value;
      const mejor = document.getElementById('mejor').value;
      const importante = document.getElementById('importante').value;
      const mensaje = document.getElementById('mensaje').value;

      console.log("Voto enviado:", {
        popular,
        mejor,
        importante,
        mensaje
      });

      alert("¡Gracias por tu voto! Se ha registrado correctamente.");
    }
  </script>

</body>
</html>
