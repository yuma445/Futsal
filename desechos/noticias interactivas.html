<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noticias Interactivas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #121217, #1f1f28);
      color: #eee;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: linear-gradient(135deg, #004a99, #0066cc);
      border: 1.8px solid #005bb5;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 91, 181, 0.6);
      max-width: 600px;
      width: 100%;
      margin-bottom: 1.5rem;
      padding: 1rem 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.7rem;
      color: #fff;
    }

    .news-container {
      max-width: 600px;
      width: 100%;
      background: #1c1c24;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(0, 255, 247, 0.15), inset 0 0 10px rgba(0, 255, 247, 0.05);
      display: flex;
      flex-direction: column;
    }

    .news-image {
      width: 100%;
      border-bottom: 3px solid #00fff7;
      border-radius: 14px 14px 0 0;
      object-fit: cover;
      max-height: 350px;
    }

    .reaction-bar {
      display: flex;
      justify-content: space-around;
      background: #22222b;
      border-top: 1.5px solid #00fff7;
      padding: 0.8rem 0;
    }

    .reaction-bar button {
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 50%;
      color: #00fff7;
      font-size: 1.4rem;
      cursor: pointer;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 2px #00fff7);
    }

    .reaction-bar button span.count {
      position: absolute;
      bottom: -1.4rem;
      font-size: 0.75rem;
      color: #80ffff;
      font-weight: 600;
    }

    .reaction-bar button:hover {
      transform: scale(1.1);
      background-color: #00fff7;
      color: #121217;
      filter: drop-shadow(0 0 5px #00fff7);
    }

    .reaction-bar button.active {
      background-color: #00fff7;
      color: #121217;
      filter: drop-shadow(0 0 8px #00fff7);
      transform: scale(1.15);
    }

    .reaction-bar button.heart {
      border-color: #ff4d88;
      color: #ff4d88;
      filter: drop-shadow(0 0 3px #ff4d88);
    }

    .reaction-bar button.heart:hover {
      background-color: #ff4d88;
      color: #fff;
    }

    .reaction-bar button.heart.active {
      background-color: #ff4d88;
      color: #fff;
      filter: drop-shadow(0 0 12px #ff4d88);
    }

    .comments-section {
      padding: 1rem 1.2rem;
      font-size: 1rem;
      color: #cceeff;
      transition: max-height 0.4s ease;
      overflow: hidden;
    }

    .comment-input {
      display: flex;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .comment-input input {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1.5px solid #00fff7;
      background: #121217;
      color: #e0f7ff;
    }

    .comment-input button {
      background: #00fff7;
      border: none;
      border-radius: 10px;
      padding: 0 1.3rem;
      font-weight: 700;
      color: #121217;
      cursor: pointer;
    }

    .comment { border-top: 1px solid #333; padding: 0.45rem 0; }

    .comment strong { color: #00fff7; }

    .toggle-comments-btn {
      background: none;
      border: none;
      color: #00fff7;
      cursor: pointer;
      margin-bottom: 0.6rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <header>Noticias</header>
  <div class="news-container">
    <img src="IMG-20250509-WA0040.jpg" alt="Futbolista en acci√≥n" class="news-image" />

    <div class="reaction-bar">
      <button onclick="toggleExclusiveReaction(this, 'like')" data-type="like">üëç <span class="count">0</span></button>
      <button onclick="toggleExclusiveReaction(this, 'dislike')" data-type="dislike">üëé <span class="count">0</span></button>
      <button class="heart" onclick="toggleExclusiveReaction(this, 'love')" data-type="love">‚ù§ <span class="count">0</span></button>
    </div>

    <section class="comments-section" id="commentSection">
      <button class="toggle-comments-btn" onclick="toggleComments()" id="toggleBtn">‚¨á Ver todos los comentarios</button>
      <div class="comment-input">
        <input type="text" id="commentInput" placeholder="Escribe un comentario..." onkeydown="if(event.key==='Enter') addComment();">
        <button onclick="addComment()">Enviar</button>
      </div>
      <div id="comments"></div>
    </section>
  </div>

  <script>
    let userId = localStorage.getItem('userId') || 'Usuario_' + Math.floor(Math.random() * 10000);
    localStorage.setItem('userId', userId);

    function sanitize(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function addComment() {
      const input = document.getElementById('commentInput');
      const commentText = input.value.trim();
      if (!commentText) return;

      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      const newComment = { id: comments.length + 1, user: userId, text: commentText };
      comments.push(newComment);
      localStorage.setItem('comments', JSON.stringify(comments));
      input.value = '';
      renderComments();
    }

    function renderComments() {
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      const container = document.getElementById('comments');
      container.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<strong>${c.user}:</strong> ${sanitize(c.text)}`;
        container.appendChild(div);
      });
      document.getElementById('toggleBtn').style.display = comments.length > 1 ? 'inline-block' : 'none';
      if (isMinimized) minimizeComments();
    }

    function toggleExclusiveReaction(button, type) {
      let reactions = JSON.parse(localStorage.getItem('reactions') || '{}');
      let userReaction = reactions[userId];

      if (userReaction === type) {
        delete reactions[userId];
      } else {
        reactions[userId] = type;
      }

      const totals = { like: 0, dislike: 0, love: 0 };
      Object.values(reactions).forEach(r => totals[r]++);

      localStorage.setItem('reactions', JSON.stringify(reactions));
      localStorage.setItem('reactionCounts', JSON.stringify(totals));
      renderReactions();
    }

    function renderReactions() {
      const reactions = JSON.parse(localStorage.getItem('reactions') || '{}');
      const totals = JSON.parse(localStorage.getItem('reactionCounts') || '{}');
      document.querySelectorAll('.reaction-bar button').forEach(btn => {
        const type = btn.dataset.type;
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
        btn.querySelector('.count').textContent = totals[type] || 0;
        if (reactions[userId] === type) {
          btn.classList.add('active');
          btn.setAttribute('aria-pressed', 'true');
        }
      });
    }

    let isMinimized = false;
    function toggleComments() {
      isMinimized = !isMinimized;
      if (isMinimized) {
        minimizeComments();
        document.getElementById('toggleBtn').textContent = '‚¨Ü Ver todos los comentarios';
      } else {
        document.querySelectorAll('.comment').forEach(el => el.style.display = 'block');
        document.getElementById('toggleBtn').textContent = '‚¨á Ver todos los comentarios';
      }
    }

    function minimizeComments() {
      const all = document.querySelectorAll('.comment');
      all.forEach((el, idx) => el.style.display = idx === all.length - 1 ? 'block' : 'none');
    }

    renderComments();
    renderReactions();
  </script>
</body>
</html>
