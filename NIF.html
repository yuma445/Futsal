<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noticias Interactivas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #121217, #1f1f28);
      color: #eee;
      padding: 1rem;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #004a99, #0066cc);
      border: 1.8px solid #005bb5;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 91, 181, 0.6);
      max-width: 600px; width: 100%;
      margin: 0 auto 1.5rem;
      padding: 1rem 0;
      text-align: center;
      font-weight: 700;
      font-size: 1.7rem;
      color: #fff;
    }
    #authBtn {
      display: block;
      margin: 0 auto 1rem;
      background: #00fff7; border: none; border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-weight: 700; color: #121217;
      cursor: pointer; box-shadow: 0 0 10px #00fff7aa;
      transition: background-color 0.3s ease;
    }
    #authBtn:hover { background-color: #00d7cc; }
    .news-container {
      max-width: 600px; width: 100%;
      margin: 0 auto;
      background: #1c1c24;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(0, 255, 247, 0.15),
                  inset 0 0 10px rgba(0, 255, 247, 0.05);
    }
    .news-image {
      width: 100%;
      border-bottom: 3px solid #00fff7;
      border-radius: 14px 14px 0 0;
      object-fit: cover;
      max-height: 350px;
    }
    .reaction-bar {
      display: flex;
      justify-content: space-around;
      background: #22222b;
      border-top: 1.5px solid #00fff7;
      padding: 0.8rem 0;
    }
    .reaction-bar button {
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 50%;
      color: #00fff7;
      font-size: 1.4rem;
      cursor: pointer;
      width: 46px; height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 2px #00fff7);
    }
    .reaction-bar button span.count {
      position: absolute;
      bottom: -1.4rem;
      font-size: 0.75rem;
      color: #80ffff;
      font-weight: 600;
    }
    .reaction-bar button:hover {
      transform: scale(1.1);
      background-color: #00fff7;
      color: #121217;
      filter: drop-shadow(0 0 5px #00fff7);
    }
    .reaction-bar button.active {
      background-color: #00fff7;
      color: #121217;
      transform: scale(1.15);
    }
    .comments-section {
      padding: 1rem 1rem 0;
      background: #14141b;
      color: #cceeff;
    }
    .comment-counter {
      font-size: 0.8rem;
      text-align: right;
      color: #00fff7;
      margin-bottom: 0.3rem;
    }
    .more-recent {
      font-size: 0.75rem;
      float: left;
      color: #00fff7;
      cursor: pointer;
      margin-bottom: 0.3rem;
    }
    .comment-input {
      display: flex;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }
    .comment-input input {
      flex-grow: 1;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1.5px solid #00fff7;
      background: #121217;
      color: #e0f7ff;
      font-size: 1rem;
    }
    .comment-input button {
      background: #00fff7;
      border: none;
      border-radius: 10px;
      padding: 0 1.3rem;
      font-weight: 700;
      color: #121217;
      cursor: pointer;
      font-size: 1rem;
    }
    .comment {
      border-top: 1px solid #333;
      padding: 0.45rem 0;
      position: relative;
    }
    .comment strong {
      color: #00fff7;
      display: block;
    }
    .comment:hover .reaction-selector {
      display: flex;
    }
    .reaction-selector {
      display: none;
      position: absolute;
      right: 0;
      top: 10px;
      background: rgba(0, 255, 247, 0.1);
      border: 1px solid #00fff7;
      border-radius: 10px;
      padding: 4px;
      gap: 5px;
    }
    .reaction-selector button {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: #00fff7;
    }
  </style>
</head>
<body>
  <header>Noticias Interactivas</header>
  <button id="authBtn">Iniciar sesi√≥n con Google</button>
  <div class="news-container">
    <img src="IMG-20250509-WA0040.jpg" alt="Noticia destacada" class="news-image" />
    <div class="reaction-bar">
      <button data-type="like">üëç <span class="count">0</span></button>
      <button data-type="dislike">üëé <span class="count">0</span></button>
      <button data-type="love">‚ù§ <span class="count">0</span></button>
    </div>
    <section class="comments-section">
      <div class="more-recent">M√°s reciente</div>
      <div class="comment-counter" id="commentCounter">0 comentarios</div>
      <div class="comment-input">
        <input type="text" id="commentInput" placeholder="Escribe un comentario...">
        <button id="sendBtn">Enviar</button>
      </div>
      <div id="comments"></div>
    </section>
  </div>
  <script>
    let comments = [];
    const commentsEl = document.getElementById("comments");
    const counterEl = document.getElementById("commentCounter");

    document.getElementById("sendBtn").onclick = () => {
      const input = document.getElementById("commentInput");
      const text = input.value.trim();
      if (!text) return;
      comments.push({ user: "An√≥nimo", text, reaction: null });
      input.value = "";
      renderComments();
    };

    function renderComments() {
      commentsEl.innerHTML = "";
      comments.forEach((c, i) => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<strong>${c.user}:</strong> ${c.text}`;

        const selector = document.createElement("div");
        selector.className = "reaction-selector";
        ["üëç", "üëé", "‚ù§"].forEach((r) => {
          const btn = document.createElement("button");
          btn.textContent = r;
          btn.onclick = () => {
            comments[i].reaction = r;
            renderComments();
          };
          selector.appendChild(btn);
        });
        div.appendChild(selector);

        if (c.reaction) {
          const rEl = document.createElement("div");
          rEl.style.marginTop = "4px";
          rEl.style.color = "#80ffff";
          rEl.style.fontSize = "0.9rem";
          rEl.textContent = `Reacci√≥n: ${c.reaction}`;
          div.appendChild(rEl);
        }

        commentsEl.appendChild(div);
      });
      counterEl.textContent = `${comments.length} comentario${comments.length !== 1 ? 's' : ''}`;
    }
  </script>
</body>
</html>
