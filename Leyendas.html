<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LEYENDAS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #09525c, #080000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      color: #3145fc;
    }

    .image-container {
      width: 300px;
      height: 400px;
      background-color: #eee;
      border: 2px solid #3145fc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 12px rgba(0,0,0,0.1);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .floating-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4152ee;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: orbit 2s infinite linear;
    }

    .floating-btn::before {
      content: "";
      display: block;
      width: 36px;
      height: 36px;
      background-color: rgb(10, 0, 0);
      mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9h-3v9h-12v-9h-3z"/></svg>') no-repeat center;
      -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9h-3v9h-12v-9h-3z"/></svg>') no-repeat center;
      mask-size: contain;
      -webkit-mask-size: contain;
    }

    @keyframes orbit {
      0% {
        box-shadow: 0 0 0 4px rgba(0, 7, 1, 0.4);
      }
      50% {
        box-shadow: 0 0 12px 6px rgba(102, 116, 245, 0.8);
      }
      100% {
        box-shadow: 0 0 0 4px rgba(0, 7, 1, 0.4);
      }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3145fc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .controls button:hover {
      background-color: #494948;
      transform: scale(1.05);
    }

    .info-bar {
      width: 300px;
      text-align: center;
      margin-top: 10px;
      color: white;
    }

    .name-bar {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .description-bar {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .description-bar span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>LEYENDAS GALENAS</h1>
  <div class="image-container">
    <img id="futbolista" src="5057724815024172854.jpg" alt="Futbolista con pierna sobre el balón">
  </div>
  <div class="info-bar">
    <div class="name-bar" id="nombreImagen">Liga Galenos</div>
    <div class="description-bar"><span id="descripcionImagen">Un ser de cuerpo metálico, alas y cetro médico dominando el balón.</span></div>
  </div>
  <div class="controls">
    <button onclick="anteriorImagen()">Atrás</button>
    <button onclick="siguienteImagen()">Siguiente</button>
  </div>

  <button class="floating-btn" onclick="location.href='samsum.html'"></button>

  <script>
    const imagenes = [
      {
        src: "5055473015210487351.jpg",
        nombre: "Héroe Galeno",
        descripcion: "Un ser de cuerpo metálico, alas y cetro médico dominando el balón."
      },
      {
        src: "IMG-20250509-WA0041.jpg",
        nombre: "Guardián de la Salud",
        descripcion: "Protector ancestral de los saberes médicos en tiempos modernos."
      },
      {
        src: "IMG-20250509-WA0040.jpg",
        nombre: "Vigilante del Saber",
        descripcion: "Emblema de la ciencia médica vigilando desde los cielos."
      }
    ];

    let indice = 0;

    function actualizarImagen() {
      const img = document.getElementById("futbolista");
      const nombre = document.getElementById("nombreImagen");
      const descripcion = document.getElementById("descripcionImagen");
      img.src = imagenes[indice].src;
      nombre.textContent = imagenes[indice].nombre;
      descripcion.textContent = imagenes[indice].descripcion;
    }

    function siguienteImagen() {
      indice = (indice + 1) % imagenes.length;
      actualizarImagen();
    }

    function anteriorImagen() {
      indice = (indice - 1 + imagenes.length) % imagenes.length;
      actualizarImagen();
    }
  </script>
</body>
</html>
